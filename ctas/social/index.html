{{#with iconPrefix=iconPrefix}}
<ul>
    {{#each cta.networks}}
        <li>
            <a href="{{@findNetwork(@key, this).href}}">
                <i class="{{iconPrefix}}{{@findNetwork(@key, this).icon}}"></i>

                <span class="word">
                    {{@findNetwork(@key, this).description}}
                </span>
            </a>
        </li>
    {{/each}}
</ul>
{{/with}}
