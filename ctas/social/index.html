{{#with iconPrefix=iconPrefix}}
<ul>
    {{#each networks}}
        <li>
            <a href="{{@findNetwork(@key, this).href}}" target="{{target || '_blank'}}" title="{{@findNetwork(@key, this).name}}">
                <i class="{{iconPrefix}}{{@findNetwork(@key, this).icon}}"></i>

                <span class="word">
                    {{@findNetwork(@key, this).name}}
                </span>
            </a>
        </li>
    {{/each}}
</ul>
{{/with}}
