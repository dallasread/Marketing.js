<div class="interactions {{#if inited}}animated {{#if showInteractions}}fadeInUp{{else}}fadeOutDown{{/if}}{{/if}}">
     <a href="#" class="head primary-bg" data-toggle-interactions>
         <h2>
            {{cta/name}}
            <span>-</span>
         </h2>
     </a>

     <div class="meta">
         <a>
             <img src="{{@avatar(convo/data/agent)}}" class="primary-bg">
         </a>
         <p>You're chatting with<br><strong>{{convo/data/agent/name}}</strong></p>
     </div>

     <ul class="messages">
         {{#each convo/events}}
             <li class="bubble animated {{#if data/from === 'agent'}}primary-bg from-agent slideInRight{{else}}{{#if data/from === 'system'}}from-system slideInUp{{else}}slideInUp{{/if}}{{/if}}">
                {{data/message/body}}
            </li>
         {{/each}}

         <li class="bubble new-message-wrapper">
             <form data-send-message>
                 <textarea placeholder="Your message here..."></textarea>
             </form>
         </li>
     </ul>
 </div>
