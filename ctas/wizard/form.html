{{#with form}}
    <div class="form-wrapper">
        <div class="form-meta">
            {{#if closable}}
                <a href="#" class="close">&times;</a>
            {{/if}}

            {{#if title}}
                <h3>{{title}}</h3>
            {{/if}}

            {{#if subtitle}}
                <h4>{{subtitle}}</h4>
            {{/if}}

            {{#if content}}
                <p>{{content}}</p>
            {{/if}}
        </div>

        <form id="form_{{form.id}}" form:{{form}}>
            {{#each fields key=@key}}
                {{>field key=key field=this form=form cta=cta}}
            {{/each}}
        </form>
    </div>
{{/with}}
