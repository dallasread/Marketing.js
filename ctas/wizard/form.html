{{#with form}}
    <form id="form_{{form.id}}" form:{{form}}>
        {{#if title}}
            <div class="field">
                <h3>{{title}}</h3>
            </div>
        {{/if}}

        {{#if subtitle}}
            <div class="field">
                <h4>{{subtitle}}</h4>
            </div>
        {{/if}}

        {{#if content}}
            <div class="field">
                <p>{{content}}</p>
            </div>
        {{/if}}

        {{#each fields key=@key}}
            {{>field key=key field=this form=form}}
        {{/each}}
    </form>
{{/with}}
