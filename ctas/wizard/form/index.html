{{#with form}}
    <form>
        {{#each fields}}
            <div class="field">
                <label for="_{{@key}}">{{label}}</label>

                {{#if type}}
                    <input type="{{type}}" id="_{{@key}}" name="{{@key}}">
                {{/if}}
            </div>
        {{/each}}
    </form>
{{/with}}
